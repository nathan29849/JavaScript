<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>배열과 반복문</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <h2>Coworkers</h2>
    <ul>
        <script>
            let coworkers = ['nathan', 'peter', 'smith'];
            let i = 0;
            while(i < coworkers.length){
               document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>'); 
               i++;
            }
        </script>
    </ul>
</body>
</html>
