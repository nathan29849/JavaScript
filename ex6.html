<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>배열</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        let coworkers = ['nathan', 'tory'];
    </script>
    <h2>Get</h2>
    <script>
        document.write(coworkers[0], '<br>');
        document.write(coworkers[1], '<br>');
        document.write('<h2>Add</h2>');
        coworkers.push('peter');
        document.write(coworkers[2], '<br>');
        document.write('<h2>Count</h2>');
        document.write(coworkers.length, '<br>');
    </script>
</body>
</html>
