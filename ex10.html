<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>객체</title>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create </h2>
        <script>
            let coworkers = {
                'programmer' : 'nathan',
                'doctor' : 'peter',
                'police officer' : 'smith',
                'major' :  'league'
            };
            document.write('programmer : ', coworkers.programmer, '<br>');
            document.write('doctor : ', coworkers.doctor, '<br>');
            coworkers.house = 'MJ';
            document.write('police officer : ', coworkers['police officer'], '<br>');
            document.write('house : ', coworkers.house, '<br>');
        </script>
        <h2>Iterate</h2>
        <script>
            for(let key in coworkers){
                document.write(key, ' : ', coworkers[key], '<br>');
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function(){
                for(let key in this){
                    if(key == 'showAll'){
                    }
                    else{
                        document.write(key, ' : ', this[key], '<br>');  
                    }
                }
            }
            coworkers.showAll(); // showAll도 document.write로 찍히는 이유는 마찬가지로 coworkers의 데이터이기 때문
            
        </script>
    </body>
</html>
